<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phòng Thí Nghiệm Hóa Học Ảo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="lab-bench">
        <div id="top-controls">
            <div>
                <h1>⚗️ Phòng Thí Nghiệm</h1>
                <span class="subtitle">Chạm hoặc Kéo nguyên tố để pha chế</span>
            </div>
            <button onclick="resetLab()" class="btn-reset">Làm sạch</button>
        </div>

        <div id="drop-zone">
            <div class="placeholder-text">Chọn nguyên tố bên dưới...</div>
            <div id="current-mix-container"></div>
        </div>

        <div id="reaction-result" class="result-box">
            <p id="equation-display" class="equation"></p>
            <p id="product-desc"></p>
        </div>
    </div>

    <div class="periodic-table-wrapper">
        <div id="periodic-table">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
